<div *ngIf="git_repos$ | async as git_repos; else loading" class="card-list">
  <h2 class="title">Git Urls</h2>
  <div class="card" *ngFor="let git_repo of git_repos">
    <a
      class="card-link"
      [routerLink]="['/code-process']"
      [queryParams]="{ git_url: git_repo.url }"
    >
      <h3>{{ getName(git_repo.url) }}</h3>
      <p>{{ getGitUser(git_repo.url) }}</p>

    </a>
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    <img src="path/to/loading-spinner.gif" alt="Loading..." />
    <p>Loading your folders...</p>
  </div>
</ng-template>
